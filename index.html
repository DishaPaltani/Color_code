<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Box with Gradient</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 300px;
      height: 300px;
      background: linear-gradient(to bottom, var(--upper-color), var(--lower-color));
      transition: background 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [upperColor, setUpperColor] = useState('#ff0000');
      const [lowerColor, setLowerColor] = useState('#0000ff');

      return (
        <div style={{ textAlign: 'center' }}>
          <h1>Choose Gradient Colors</h1>
          <div>
            <label>
              Upper Color: 
              <input 
                type="color" 
                value={upperColor} 
                onChange={(e) => setUpperColor(e.target.value)} 
              />
            </label>
            <br />
            <label>
              Lower Color: 
              <input 
                type="color" 
                value={lowerColor} 
                onChange={(e) => setLowerColor(e.target.value)} 
              />
            </label>
          </div>
          <div 
            className="box" 
            style={{
              '--upper-color': upperColor,
              '--lower-color': lowerColor,
              margin: '20px auto',
            }}
          ></div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
